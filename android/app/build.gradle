apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

react {
    // This is required for React Native 0.73+
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

// Read Google Maps API key from .env file
def getGoogleMapsApiKey = { ->
    def envFile = file("../../.env")
    if (envFile.exists()) {
        try {
            def lines = envFile.readLines()
            for (line in lines) {
                // Skip comments and empty lines
                if (line.trim().startsWith("#") || line.trim().isEmpty()) {
                    continue
                }
                // Parse key=value format
                def parts = line.split("=", 2)
                if (parts.length == 2 && parts[0].trim() == "GOOGLE_MAPS_API_KEY") {
                    return parts[1].trim()
                }
            }
        } catch (Exception e) {
            println "Error reading .env file: ${e.message}"
        }
    }
    return ""
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.homeservices.customer"

    defaultConfig {
        applicationId "com.homeservices.customer"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.1"
        
        // Google Maps API Key from .env
        manifestPlaceholders = [
            GOOGLE_MAPS_API_KEY: getGoogleMapsApiKey()
        ]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(MYAPP_RELEASE_STORE_FILE)
                storePassword MYAPP_RELEASE_STORE_PASSWORD
                keyAlias MYAPP_RELEASE_KEY_ALIAS
                keyPassword MYAPP_RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true // Remove unused resources
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            // Generate native debug symbols for crash analysis
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        // Enable 16 KB page size support for Android 15+
        jniLibs {
            useLegacyPackaging = false
        }
    }

    sourceSets {
        main {
            java {
                srcDirs += [
                    "$buildDir/generated/rncli/src/main/java"
                ]
            }
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // Explicitly include react-native-maps (autolinking should handle this, but ensuring it's included)
    implementation project(':react-native-maps')
}

// Ensure PackageList is generated before Kotlin compilation
afterEvaluate {
    tasks.named("compileDebugKotlin").configure {
        dependsOn("generateCodegenArtifactsFromSchema")
    }
}

// Apply Google Services plugin for Firebase
apply plugin: 'com.google.gms.google-services'
