# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/websocket-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/websocket-server:latest'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/websocket-server:$SHORT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/websocket-server:latest'
  
  # Deploy to Cloud Run (Free Tier Optimized)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'websocket-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/websocket-server:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--cpu-throttling'
      - '--no-cpu-boost'

images:
  - 'gcr.io/$PROJECT_ID/websocket-server:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/websocket-server:latest'

